<html>
	<head>
		<title>Our Present List</title>
		<link rel="stylesheet" type="text/css" href="./Content/materialize/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<style>       
			img { width: 100%; height: 100%}	
		</style>
	</head>	
	<body>		 
  	<main>  		
  		<nav></nav>
  		<div class="container">  			
			<div class="row" style="text-align: center;">		
				  <div class="col m6 offset-m3">
				    <h3 class="header">T&L Open House</h2>
				    <div class="card horizontal">				      
				      <div class="card-stacked">
				        <div class="card-content">
				        	<div class="row">
						        <div class="input-field">
						          <input id="email" type="email" class="validate">						          
						          <label for="email" data-error="Please write a valid Email.">Email</label>
						        </div>
						      </div>
				          <div class="row">
						        <div class="input-field">
						          <input id="password" type="password" class="validate">
						          <label for="password">Password</label>
						        </div>
						      </div>						      
				        </div>
				        <div class="card-action">				        	
				            <button class="btn waves-effect waves-light" type="submit" name="action">Submit<i class="material-icons right">send</i></button>
				        </div>
				      </div>
				    </div>
				  </div>
  			</div>
  		</div>
  	</main>		
	<script src="./Scripts/jquery-3.3.1.min.js"></script>
	<script src="./Content/materialize/js/materialize.min.js"></script>
	<script type="text/javascript">
		
	</script>
	</body>

</html>
